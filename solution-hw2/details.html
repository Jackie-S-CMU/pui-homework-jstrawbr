<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="../solution-hw2/Style/styles2.css" type="text/css" />
</head>  

<body>

  <div id="header">
    <div id="logo">
      <a id="logo" href="../solution-hw2/index.html"><img class="logo" src="../assets/logo/logo-01.svg" /></a>
    </div>

    <div id="header-subset">
      <nav>
        <a href="../solution-hw2/index.html">PRODUCTS</a>
        <a href="../solution-hw2/cart.html">CART</a>
      </nav>
      <hr> 
      <h1>Original cinnamon roll</h1>
    </div>
  </div>

  <div id="product-section">
    
    <div class="product-description">
      <img class="description-photo" src="../assets/products/original-cinnamon-roll.jpg" />
      
    </div>

    <div id="customization">
      <p id="description">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div id="selects">
        <div class="select-content">
          <label for="glazing-select">Glazing</label>
          <select name="glazing" id="glazing-select">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
          </select>
        </div>

        <div class="select-content">
          <label for="pack-select">Pack size</label>
          <select name="pack" id="pack-select">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>
    </div>
    <div id="price">
      <p id="price-dollar">$2.49</p>
      <button id="cart-button">Add to cart</button>
    </div>
       
  </div>
</div>



</body>
</html>
