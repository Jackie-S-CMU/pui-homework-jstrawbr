<body>

  <div id="header">
    <div id="logo">
      <a id="logo" href="../solution-hw3/index.html"><img class="logo" src="../assets/logo/logo-01.svg" /></a>
    </div>

    <div id="header-subset">
      <nav>
        <a href="../solution-hw3/index.html">PRODUCTS</a>
        <a href="../solution-hw3/cart.html">CART</a>
      </nav>
      <hr> 
      <h1>Our hand-made cinnamon rolls</h1>
    </div>
  </div>

  <div id="cart-section">
         
    <div class="cart-item">
      <div class="image-caption">  
        <img class="cart" src="../assets/products/original-cinnamon-roll.jpg" />
        <p class="remove">Remove</p>
      </div> 

      <div class="selections">
        <p id="roll-name-element">Original Cinnamon Roll</p>

        <p id="pack-size-element">Pack size: 1</p>
      </div>
      <div>

    </div>

    <div class="cart-item">

        <img class="cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg" />

      </div> 
      
      <div class="selections">
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack size: 6</p>
      </div>

    <div class="checkout">
      <hr>

      <div id="total">
        <div id="total-price">
          <p>Total</p>

        </div>
        <button id="checkout-button">Checkout</button>
      </div> 
      
    </div>
