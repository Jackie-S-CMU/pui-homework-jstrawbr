<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="../solution-hw4/Style/styles2.css" type="text/css" />
  <script src="../solution-hw4/JS/rollsData.js" defer></script>
  <script src="../solution-hw4/JS/script.js" defer></script>
</head>  

<body>

  <div id="header">
    <div id="logo">
      <a id="logo" href="../solution-hw4/index.html"><img class="logo" src="../assets/logo/logo-01.svg" /></a>
    </div>

    <div id="header-subset">
      <nav>
        <a href="../solution-hw4/index.html">PRODUCTS</a>
        <a href="../solution-hw4/cart.html">CART</a>
      </nav>
      <hr> 
      <h1 id="type">Original Cinnamon Roll</h1>
    </div>
  </div>

  <div id="product-section">
    
    <div class="product-description">
      <img class="description-photo" src="../assets/products/original-cinnamon-roll.jpg" />
    </div>

    <div id="customization">
      <p id="description">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div id="selects">
        <div class="select-content">
          <label for="glazing-select">Glazing</label>
          <select id="glazing-select" onchange="glazingChange(this)"></select>
        </div>

        <div class="select-content">
          <label for="pack-select">Pack size</label>
          <select id="pack-select" onchange="packChange(this)"></select>
        </div>
    </div>
    <div id="price">
      <p id="price-dollar">$2.49</p>
      <button id="cart-button">Add to cart</button>
    </div>
       
  </div>
</div>



</body>
</html>
